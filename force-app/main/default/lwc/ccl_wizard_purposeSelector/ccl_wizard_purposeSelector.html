<template>
    <!-- Edit mode -->
	<template if:false={reviewMode}>

        <div class="myCard">

        <!-- Purpose -->
        <lightning-layout-item size="12">
                <div class="slds-p-horizontal_small">
                    <p class="slds-text-heading_small">
                        <lightning-combobox
                            name="selectedPurpose"
                            label={staticLabels.ccl_wizard_purposeLabel}
                            value={selectedPurposeId}
                            options={purposes}
                            onchange={filterWizardsFromEvent}
                            disabled={isPurposeDisabled}
                            required
                            class="combo">
                        </lightning-combobox>

                    </p>
                </div>
            </lightning-layout-item>

            <!-- Wizards -->
            <lightning-layout-item size="12">
                <div class="slds-p-horizontal_small">
                    <p class="slds-text-heading_small">
                        <lightning-combobox
                            name="selectWizard"
                            label={staticLabels.ccl_wizard_wizard}
                            value={selectedWizardName}
                            onchange={handleChange}
                            options={wizards}
                            disabled={wizardComboboxDisabled}
                            required
                            class="combo">
                        </lightning-combobox>
                    </p>
                </div>
            </lightning-layout-item>

            <br />
                <div class="marginButtons">
                    <lightning-button class="slds-m-top_small myButton" type="submit" label={staticLabels.ccl_wizard_next} onclick={clickNext} disabled={isInvalid}></lightning-button>
                </div>
            </div>

    </template>

    <!-- REVIEW MODE -->
    <template if:true={reviewMode}>
        <lightning-record-view-form record-id={recordId} object-api-name={objectName}>
            <div class="slds-grid slds-wrap custom-container">
                <div class="slds-p-horizontal_small slds-size_1-of-2">
                    <lightning-output-field field-name="Purpose__c" ></lightning-output-field>
                </div>
                <div class="slds-p-horizontal_small slds-size_1-of-2">
                    <lightning-output-field field-name="Wizard__c" ></lightning-output-field>
                </div>
            </div>
        </lightning-record-view-form>
    </template>
</template>
